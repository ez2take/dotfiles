#mouse
set-option -g mouse on

#visual
set-option -g default-terminal screen-256color
set -g terminal-overrides 'xterm:colors=256'
setw -g status-style fg=colour7,bg=colour0
set -g status-left ""
set -g status-right ""
set -g status-justify right
set -g message-style  fg=colour7,bg=colour6
setw -g window-status-current-format '#[bg=colour6,fg=colour7]#{?client_prefix,#[bg=colour7],} #I #W '
setw -g window-status-format '#[fg=colour7] #I #W '

#keybind
set -g mode-keys vi
set -g prefix C-a
bind -n C-a send-prefix
bind r source-file ~/.tmux.conf \; display "Reloaded!"
bind s split-window -h
bind S split-window -v
bind -n C-o select-pane -t :.+
bind -n C-h select-pane -L
bind -n C-j select-pane -D
bind -n C-k select-pane -U
bind -n C-l select-pane -R
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5
bind d detach
bind w kill-pane
bind W kill-window
bind p paste-buffer
bind v copy-mode
